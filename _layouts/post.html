---
layout: default
---
<article>
<h1>{{ page.title | escape }}</h1>
<p>{{ page.date | date_to_string }}{% if page.author %} - {{ page.author }}{% endif %}</p>

{{ content }}

{% if page.tags %}
<div class="post-tags">
    Tags:
    {% for tag in page.tags %}
        {{ tag }}{% if forloop.last == false %}, {% endif %}
    {% endfor %}
</div>
{% endif %}
</article>
